<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let setCookies = (fname,value,timePerDay) =>{
            let currentTime = new Date();
            currentTime.setTime(currentTime.getTime() + (timePerDay*24*60*60*1000));
            let ExpireDate = "expires="+ currentTime.toUTCString();
            document.cookie = fname  + "=" + value + ";" + ExpireDate + ";path=/";
        }
        setCookies("username","amir",30);
    </script>
</body>
</html>
